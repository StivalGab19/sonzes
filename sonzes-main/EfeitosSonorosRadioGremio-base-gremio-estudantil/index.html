    <h1>Efeitos Sonoros</h1>

        <button class="tecla tecla_galinha"><img src="images/galinha.png" alt="Galinha"></button>

        <button class="tecla tecla_cachorro"><img src="images/cachorro.jpeg" alt="Cachorro"></button>

    <audio src="sounds/vaca.wav" id="som_tecla_vaca"></audio>
